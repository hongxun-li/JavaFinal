<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">

<title>Registration</title>
</head>
<body>
		<div class="flex-container">
			<div>
				<img src="img/process.jpg" alt="process" />
			</div>
			
			<div class="inputBox">
				<h1>Registration</h1>
				<form action="RegistrationServlet" method="post">
				<p>Please fill in the form for registration</p>
				
				<table>
					<tr>
						<td>User ID</td>
						<td><input type="text" name="uid_" /></td>
					</tr>

					<tr>
						<td>First Name</td>
						<td><input type="text" name="fname_" /></td>
					</tr>

					<tr>
						<td>Last Name</td>
						<td><input type="text" name="lname_" /></td>
					</tr>

					<tr>
						<td>Password</td>
						<td><input type="password" name="pass_" /></td>
					</tr>
					<tr>
						<td><input type="submit" value="Register" /></td>
						<td><input type="reset" value="reset" /></td>

					</tr>

				</table>
				<a href="#" onclick="history.go(-1)">Go Back</a>
				</form>
			</div>
		</div>	
	</body>
</html>
